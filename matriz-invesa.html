<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Linear | Matriz Inversa</title>
    <link rel="stylesheet" href="src/matriz-style.css">
    <link rel="stylesheet" href="src/responsive.css">
    <script src="src/fraction.min.js"></script>
</head>
<body>
    <main>
        <h1>Cálculo de Matriz Inversa</h1>

        <div class="matriz-aumentada-container">
            <div class="matriz-linha">
                <input class="matriz-campo original" type="text" value="2"> 
                <input class="matriz-campo original" type="text" value="1">
                <input class="matriz-campo original" type="text" value="3">

                <input class="matriz-campo inversa" type="text" readonly value="1">
                <input class="matriz-campo inversa" type="text" readonly value="0">
                <input class="matriz-campo inversa" type="text" readonly value="0">
            </div>

            <div class="matriz-linha">
                <input class="matriz-campo original" type="text" value="1">
                <input class="matriz-campo original" type="text" value="2">
                <input class="matriz-campo original" type="text" value="0">
                <input class="matriz-campo inversa" type="text" readonly value="0">
                <input class="matriz-campo inversa" type="text" readonly value="1">
                <input class="matriz-campo inversa" type="text" readonly value="0">
            </div>

            <div class="matriz-linha">
                <input class="matriz-campo original" type="text" value="0">
                <input class="matriz-campo original" type="text" value="1">
                <input class="matriz-campo original" type="text" value="1">
                <input class="matriz-campo inversa" type="text" readonly value="0">
                <input class="matriz-campo inversa" type="text" readonly value="0">
                <input class="matriz-campo inversa" type="text" readonly value="1">
            </div>
        </div>

        <button class="button1" onclick="calcularInversa()">Calcular Inversa</button>
        <button class="button2" onclick="resetarMatriz()">Resetar Matriz</button>

        <div id="resultado-fracionado">
            <h2>Matriz Inversa (Frações):</h2>
            <div id="matriz-inversa-fracionada" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;">
                </div>
        </div>

        <div>
            <a href="index.html">Voltar para página inicial</a>
        </div>
    </main>

    <script src="src/script.js"></script>
    <footer>
        <p>Feito por <span>
            &copy;DanielZornek</span>
        </p>
    </footer>
</body>
</html>
